[package]
name = "fw"
version = "1.0.4-pre"
authors = ["mriehl <max@flatmap.ninja>"]
description = "faster workspace management"
license = "WTFPL"
categories = ["command-line-utilities"]
repository = "https://github.com/brocode/fw"
readme = "README.org"
keywords = ["workspace", "productivity", "cli", "projects", "projectmanager", "automation", "emacs-support", "developer-tools" ]

[dependencies]
clap = "2.22.0"
slog-term = "1.5.0"
serde_json = "0.9"
serde = "0.9"
serde_derive = "0.9"
git2 = "0.6"
rayon = "0.6.0"
regex = "0.2"
#spectral = "0.6"

[dependencies.slog]
version = "1.5.2"
features = ["release_max_level_trace", "max_level_trace"]

[dev-dependencies]
spectral = "0.6.0"
