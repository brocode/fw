[package]
name = "fw"
version = "1.8.1-alpha.0"
authors = ["brocode <bros@brocode.sh>"]
description = "faster workspace management"
license = "WTFPL"
categories = ["command-line-utilities"]
repository = "https://github.com/brocode/fw"
readme = "README.org"
keywords = ["workspace", "productivity", "cli", "automation", "developer-tools" ]

[dependencies]
clap = "2.29"
slog-term = "2"
slog-async = "2"
serde_json = "1.0.3"
serde = "1.0.27"
serde_derive = "1.0.27"
git2 = "0.6"
maplit = "1.0"
rayon = "0.9"
regex = "0.2"
ansi_term = "0.10"
atty = "0.2"
rand = "0.4"
spectral = "0.6"
crossbeam = "0.3"
indicatif = "0.9"
github-gql-rs = "0.0.1"

[dependencies.slog]
version = "2"
features = ["release_max_level_trace", "max_level_trace"]

[dev-dependencies]
spectral = "0.6"
