[package]
name = "fw"
version = "2.13.1-alpha.0"
authors = ["brocode <bros@brocode.sh>"]
description = "faster workspace management"
license = "WTFPL"
categories = ["command-line-utilities"]
repository = "https://github.com/brocode/fw"
readme = "README.org"
keywords = ["workspace", "productivity", "cli", "automation", "developer-tools" ]
edition = "2018"
include = ["src/**/*", "LICENSE", "README.org"]

[dependencies]
walkdir = "2"
dirs = "4"
slog-term = "2"
sloggers = "2"
toml = "0.5"
slog-async = "2"
serde_json = "1.0.3"
serde = {version = "1", features = ["derive"] }
git2 = "0.14"
maplit = "1.0"
rayon = "1"
regex = "1"
ansi_term = "0.12"
atty = "0.2"
rand = "0.8"
spectral = "0.6"
crossbeam = "0"
indicatif = "0"
openssl-probe = "0.1"
gitlab = "0.1407"
reqwest = { version = "0", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }

openssl = { version = "0.10", features = ["vendored"] }

[dependencies.clap]
version = "3"
features = ["cargo"]

[dependencies.slog]
version = "2"
features = ["release_max_level_trace", "max_level_trace"]

[dev-dependencies]
spectral = "0.6"
